  <div class="user-form">
    <h2>User Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="user-details">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
        </div>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" id="surname" [(ngModel)]="user.surname" name="surname" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div>
          <label for="parkingSpot">Parking Spot:</label>
          <select id="parkingSpot" [(ngModel)]="selectedParkingSpot" name="parkingSpot">
            <option *ngFor="let spot of parkingSpots" [value]="spot.id">
              Spot {{ spot.id }} ({{ spot.available ? 'Available' : 'Unavailable' }})
            </option>
          </select>
        </div>
      </div>
      <div class="car-details">
        <h3>Car Details</h3>
        <div>
          <label for="licensePlate">License Plate:</label>
          <input type="text" id="licensePlate" [(ngModel)]="user.car.licensePlate" name="licensePlate" required>
        </div>
        <div>
          <label for="model">Model:</label>
          <input type="text" id="model" [(ngModel)]="user.car.model" name="model" required>
        </div>
        <div>
          <label for="make">Make:</label>
          <input type="text" id="make" [(ngModel)]="user.car.make" name="make" required>
        </div>
        <div>
          <label for="color">Color:</label>
          <input type="text" id="color" [(ngModel)]="user.car.color" name="color" required>
        </div>
      </div>
      <button type="submit">Book Spot</button>
    </form>
  </div>
